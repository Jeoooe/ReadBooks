    <h4>简介</h4>

    <p class="zin">过去是名侦探助手的我•君塚君彦，某一天，和夏凪、斎川、夏露一起被绑架了。然后知晓了希耶丝塔死亡的真相。在还未缓过神来的我们面前，出现了一位和生前的希耶丝塔一模一样的迷之少女，告诉我们刚才所播放的录像中有一处错误……「看来，我果然还是不擅长读取他人的感情。」这是完美无缺的希耶丝塔所犯下的失误。正因为是名侦探才没能发现的微小的心思。找寻着那一失误的同时，我们逐渐明白继承“名侦探”名号的真正含义。侦探，已经死了。死亡的真相也已经揭晓。但是，故事还远未结束。</p>
