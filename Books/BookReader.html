<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>BookReader</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="MakeBook.js"></script>
    <script src="TestWnd.js"></script>
</head>
<body>
    <p id="loading">Loading....</p>
    <div id="booklist">
        <form class="list">

        </form>
    </div>
    <div id="bookread">
        <p>章节选择:<input type="text" name="cptind" value=""></p>
        <button type="button" onclick="UpdateChapter()">Go</button>
        <p name="cptsum">共 NaN 章</p>
        <div id="content">
            Loading....
        </div>
        <button type="button" onclick="BackChapter()">上一章</button>
        <button type="button" onclick="NextChapter()">下一章</button>
        <button type="button" onclick="BackToList()">返回目录</button>
    </div>
    <br><br><br>
    <div id="testwnd" >
        <button type="button" onclick="" class="testswitch">开启调试平台</button>
        <table>
            <tr>
                <input type="text" class="inputbox">
            </tr>
            <tr>
                <textarea class="outputbox">></textarea>
            </tr>
        </table>
    </div>  
    <script>
        //各个项目栏
        projects.LOADING = $('#loading');
        projects.BOOKLIST = $('#booklist');
        projects.BOOKREAD = $('#bookread');

        ShelterInit();  //书架初始化
    </script>
</body>
</html>
